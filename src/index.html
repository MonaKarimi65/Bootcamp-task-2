<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.3.95/css/materialdesignicons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <main>
            <div class="title d-flex align-items-center justify-content-between">
                <h1>لیست تراکنش ها</h1>
                <div class="search d-none">
                    <input type="text" placeholder="جستجوی تراکنش" id="searchInput">
                    <i class="mdi mdi-magnify"></i>
                </div>
            </div>
            <button class="btn btn-info TransactionsBtn">بارگزاری تراکنش ها</button>
            <div class="tableList d-none">
                <h2>لیست تراکنش های شما</h2>
                <table class="table d-none">
                    <thead>
                        <tr>
                            <th>ردیف</th>
                            <th>نوع تراکنش</th>
                            <th id="sortPrice">مبلغ<span class="mdi mdi-chevron down"></span></th>
                            <th>شماره پیگیری</th>
                            <th id="sortDate">تاریخ تراکنش <span class="mdi mdi-chevron down"></span></th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                        <!-- <tr>
                      <th>10</th>
                      <td>افزایش اعتبار</td>
                      <td>1.000.000</td>
                      <td>12345678</td>
                      <td>1399 ساعت فلان</td>
                  </tr> -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
